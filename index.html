<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>final project</title>

	<!--bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>

		<div class="container">

							<a href="#" class="dropdown-item">ERU - Euro</a>

					</div>

				</div>
				<div class="col-md-4 col-12 text-center"> <h2 class="my-md-3 site-title ">Online store</h2></div>
				<div class="col-md-4 col-12 text-right">

						<a href="#" class="px-2">Sign In</a>

					</p>

				</div>
			</div>
		</div>

				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="#">HOME <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">FEATURES</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">COLLECTION</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">SHOP</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">ABOUT US</a>
						</li>

					</ul>
				</div>
				<div class="navbar-nav">
					<li class="nav-item border rounded-circle mx-2 search-icon">
						<i class="fas fa-search p-2"></i>

					</li>
					<li class="nav-item border rounded-circle mx-2 basket-icon">
						<i class="fas fa-shopping-basket p-2"></i>

					</li>

				</div>

			</nav>

		</div>

	<main>

		<!--First Slider-->
		<div class="container-fluid p-0">
			<div class="site-slider">
				<div class="slider-one">
					<div>
						<img src="./img/img1.jpg" class="img-fluid" alt="banner1">

					<div>
						<img src="./img/img2.jpg" class="img-fluid" alt="banner2">
					</div>
					<div>
						<img src="./img/img3.jpg" class="img-fluid" alt="banner3">
					</div>
				</div>
			</div>
		</div>

	</footer>
